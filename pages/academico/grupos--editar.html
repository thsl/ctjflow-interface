  <div class="container-fluid">
    <section>
      <ol class="breadcrumb clearfix">
        <li><a href="#">Acadêmico</a></li>
        <li class="ml-xs mr-xs"> /</li>
        <li class="active">Grupos</li>
        <li style="float:right;">
          <button class="btn btn-inline btn-secondary-outline btn-sm"><i class="fa fa-question-circle"

          </button>
        </li>
      </ol>
    </section>


    <div class="row mt-sm">
      <div class="col-lg-12">
        <div class="tabs-section">
          <div class="tabs-section-nav">
            <div class="tbl">
              <ul class="nav" role="tablist">
                <li class="nav-item">
                  <a class="nav-link" href="grupos.html">
									<span class="nav-link-in">
										Grupos
										<span class="label label-pill label-primary">10</span>
									</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="grupos.html">
									<span class="nav-link-in">
										<i class="fa fa-plus mr-xs" aria-hidden="true"></i>
 Criar novo grupo
									</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#tabs-grupos-tab-3" role="tab" data-toggle="tab">
									<span class="nav-link-in">
										<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
 Editar grupo
									</span>
                  </a>
                </li>
              </ul>
            </div>
          </div><!--.tabs-section-nav-->

          <div class="tab-content">

            <section role="tabpanel" class="tab-pane fade in active" id="tabs-grupos-tab-3">
              <div class="row mt-sm">
                <div class="col-sm-12">
                  <h4 class="semibold"> Editar grupo</h4>
                  <small>Campos com asterisco vermelho ( <span class="semibold text-danger">*</span> ) são
                    obrigatórios
                  </small>
                </div>
              </div>
              <form id="form-signin_v1" name="form-signin_v1" method="post">
              <div class="row mt-md divider-top">
                <div class="col-lg-6">
                  <fieldset class="form-group">
                    <label class="form-label semibold" for="">Nome do grupo <span
                            class="semibold text-danger h4">*</span></label>
                    <input id="nome-grupo" class="form-control" name="signin_v1[<strong>Nome do grupo</strong>]" type="text" data-validation="[NOTEMPTY]" value="Adolescente">
                  </fieldset>
                </div>
                <div class="col-sm-6">
                  <div class="checkbox-toggle mt-lg">
                    <input type="checkbox" id="check-toggle-1"/>
                    <label class="form-label" for="check-toggle-1">Ativo</label>
                  </div>
                </div>
              </div>
                <div class="row divider-top pb-md">
                  <div class="col-sm-12">
                    <button type="button" class="btn btn-success" id="notie-success"> <i class="fa fa-floppy-o mr-xs"></i> Salvar</button>
                    <button type="button" class="btn btn-danger swal-btn-cancel ml-sm" id=""> <i class="fa fa-times mr-xs"></i> Excluir</button>
                    <a href="grupos.html" class="btn btn-secondary ml-sm"> <i class="fa fa-ban mr-xs" aria-hidden="true"></i>
                      Cancelar</a>

                  </div>
                </div>
              </form>

            </section>
            <!--.tab-pane novo curso -->
          </div><!--.tab-content-->
        </div><!--.tabs-section-->

<script src="../../js/lib/angular/angular.min.js"></script>
<script src="../../js/lib/angular/controllers.js"></script>

<script src="../../js/lib/bootstrap-sweetalert/sweetalert.min.js"></script>

<script src="../../js/lib/notie/notie-init.js"></script>

<script>
  $('#form-signin_v1').validate();
</script>

<script>
  $(document).ready(function () {
    $('.swal-btn-cancel').click(function (e) {
      e.preventDefault();
      swal({
                title: "Você tem certeza desta ação?",
                text: "Isto excluirá o grupo, mas não excluirá os cursos vinculados a ele.",
                type: "warning",
                showCancelButton: true,
                confirmButtonClass: "btn-danger",
                confirmButtonText: "Sim, deletar",
                cancelButtonText: "Não, cancelar",
                closeOnConfirm: false,
                closeOnCancel: false
              },
              function (isConfirm) {
                if (isConfirm) {
                  swal({
                    title: "Excluído!",
                    text: "O grupo foi excluído",
                    type: "success",
                    confirmButtonClass: "btn-success"
                  });
                } else {
                  swal({
                    title: "Cancelado",
                    text: "Ação cancelada",
                    type: "error",
                    confirmButtonClass: "btn-danger"
                  });
                }
              });
    });
  });
</script>


</body>
